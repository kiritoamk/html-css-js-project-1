<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Background Remover App</title>
</head>
<body>
    <header>
        <h1>Image Magic</h1>
        <p>Background Remover</p>
    </header>
    <main>
        <div class="upload-container">
            <h2>Upload Your Image</h2>
            <form id="upload-form">
                <label for="image-upload" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt"></i> Choose File
                </label>
                <input type="file" id="image-upload" accept="image/*" required>
                <button type="submit">Remove Background</button>
            </form>
        </div>
        <div class="result-container">
            <h2>Result</h2>
            <div id="result">
                <img id="processed-image" src="" alt="Processed Image">
            </div>
        </div>
        <a id="download-button" style="display: none;" download="processed-image.png">
            <button>Download Processed Image</button>
        </a>
    </main>
</body>
</html>
