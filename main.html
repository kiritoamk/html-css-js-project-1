<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rembg.js"></script>
    <script src="script.js"></script>
    <title>Background Remover App</title>
</head>
<body>
    <header>
        <h1>Image Magic</h1>
        <p>Background Remover</p>
    </header>
    <main>
        <div class="upload-container">
            <h2>Upload Your Image</h2>
            <label for="image-upload" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose Image
            </label>
            <input type="file" id="image-upload" accept="image/*">
            <button id="remove-background-button">Remove Background</button>
        </div>
        <div class="result-container">
            <h2>Result</h2>
            <canvas id="processed-image"></canvas>
            <a id="download-button" style="display: none">Download Processed Image</a>
        </div>
    </main>
</body>
</html>
